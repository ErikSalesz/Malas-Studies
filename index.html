<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu PWA!</h1>
    </header>
    <main>
        <h2>Mensagens do Banco de Dados:</h2>
        <ul id="mensagens-lista">
            <li>Carregando...</li>
        </ul>

            <button id="enable-notifications">Ativar Notificações</button>
        </div>

    <!-- Biblioteca do Supabase JS -->

    <!-- Nosso script principal (agora é o último) -->
    <script type="module" src="scripts/main.js"></script>
