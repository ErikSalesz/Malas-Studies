<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu PWA!</h1>
        <div class="theme-switcher">
            <button id="theme-toggle">Alternar para Modo Escuro</button>
        </div>
        <div class="notifications">
            <button id="enable-notifications">Ativar Notificações</button>
        </div>
    </header>
    <main>
        <!-- INÍCIO DA NOVA LINHA DO TEMPO -->
        <div class="timeline-wrapper">
            <h2>Horários do Dia</h2>
            <div id="timeline-container">
                <!-- As horas serão geradas por JavaScript -->
                <div id="current-time-line"></div>
            </div>
        </div>
        <!-- FIM DA NOVA LINHA DO TEMPO -->

    </main>

    <!-- Biblioteca do Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Nosso script principal (agora é o último) -->
    <script type="module" src="scripts/main.js"></script>

</body>
</html>
