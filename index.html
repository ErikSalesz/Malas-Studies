<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu PWA!</h1>
    </header>
    <main>
        <!-- INÍCIO DA NOVA LINHA DO TEMPO -->
        <div class="timeline-wrapper">
            <h2>Horários do Dia</h2>
            <div id="timeline-container">
                <!-- As horas serão geradas por JavaScript -->
                <div id="current-time-line"></div>
            </div>
        </div>
        <!-- FIM DA NOVA LINHA DO TEMPO -->
        
        <hr>
        <h2>Mensagens do Banco de Dados:</h2>
        <ul id="mensagens-lista">
            <li>Carregando...</li>
        </ul>
        <hr>

        <!-- NOVO FORMULÁRIO -->
        <div class="form-container">
            <h3>Adicionar Nova Mensagem</h3>
            <form id="add-message-form">
                <input type="text" id="message-input" placeholder="Digite sua mensagem" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <!-- FIM DO NOVO FORMULÁRIO -->

        <div class="theme-switcher">
            <button id="theme-toggle">Alternar para Modo Escuro</button>
        </div>
        <div class="notifications">
            <button id="enable-notifications">Ativar Notificações</button>
        </div>
        <p>Este PWA agora está online graças à Vercel!</p>
    </main>

    <!-- Biblioteca do Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Nosso script principal (agora é o último) -->
    <script type="module" src="scripts/main.js"></script>

</body>
</html>
