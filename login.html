<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu App de Estudos</title>
    <!-- O login.html usa a mesma folha de estilos principal -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="login-page">

    <main class="login-container">
        <div class="login-card">
            <h1>Bem-vindo!</h1>
            <p>Faça login ou crie uma conta para continuar.</p>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div id="auth-message" class="auth-message hidden"></div>
                
                <div class="form-actions">
                    <button type="submit" id="login-button">Entrar</button>
                    <button type="button" id="signup-button" class="secondary">Criar Conta</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts necessários para a página de login -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/login.js"></script>

</body>
</html>
