<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Meu App de Estudos</h1>

        <!-- Novo container para agrupar os controles da direita -->
        <div class="header-controls">
            <div class="header-actions">
                <button id="theme-toggle" class="header-button" aria-label="Alternar tema">
                    <span id="theme-icon-sun"><i data-feather="sun"></i></span>
                    <span id="theme-icon-moon" style="display: none;"><i data-feather="moon"></i></span>
                </button>
                <button id="enable-notifications" class="header-button" aria-label="Ativar notificações">
                    <i data-feather="bell"></i>
                </button>
            </div>

            <!-- O seletor de datas agora está aqui dentro -->
            <div id="date-picker-wrapper">
                <div id="date-picker-container">
                    <!-- Os dias da semana serão gerados por JavaScript -->
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- INÍCIO DA NOVA LINHA DO TEMPO -->
        <div class="timeline-wrapper">
            <h2>Horários do Dia</h2>
            <div id="timeline-container">
                <!-- As horas serão geradas por JavaScript -->
                <div id="current-time-line"></div>
            </div>
        </div>
        <!-- FIM DA NOVA LINHA DO TEMPO -->

    </main>

    <!-- INÍCIO DA NOTIFICAÇÃO DE ATUALIZAÇÃO -->
    <div id="update-notification" class="hidden">
        <span>Uma nova versão está disponível!</span>
        <button id="update-button">Atualizar</button>
    </div>
    <!-- FIM DA NOTIFICAÇÃO DE ATUALIZAÇÃO -->

    <!-- INÍCIO DOS NOVOS ELEMENTOS FLUTUANTES -->

    <!-- O "Fundo" escurecido que aparece atrás dos modais -->
    <div id="overlay" class="hidden"></div>

    <!-- O Modal para adicionar o To-do -->
    <div id="todo-modal" class="modal hidden">
        <h3>Novo Agendamento</h3> <!-- Mude o título -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="O que você vai estudar?" required>
            
            <!-- NOVOS CAMPOS DE HORÁRIO -->
            <div class="time-inputs">
                <div>
                    <label for="start-time">Início</label>
                    <input type="time" id="start-time" required>
                </div>
                <div>
                    <label for="end-time">Fim</label>
                    <input type="time" id="end-time" required>
                </div>
            </div>
            <!-- FIM DOS NOVOS CAMPOS -->

            <div class="modal-actions">
                <button type="button" id="cancel-todo-button">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <!-- O Menu de Ações que sobe -->
    <div id="actions-bottom-sheet" class="bottom-sheet hidden">
        <ul>
            <li>
                <button id="add-todo-action">
                    <i data-feather="check-square"></i>
                    <span>Adicionar Tarefa</span>
                </button>
            </li>
            <!-- No futuro, outras ações podem vir aqui -->
        </ul>
    </div>
    
    <!-- O Botão Flutuante (FAB) -->
    <button id="fab-add-button" class="fab" aria-label="Adicionar item">
        <i data-feather="plus"></i>
    </button>

    <!-- FIM DOS NOVOS ELEMENTOS FLUTUANTES -->

    <!-- Feather Icons - Adicione esta linha -->
    <script src="https://unpkg.com/feather-icons" defer></script>

    <!-- Biblioteca do Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Nosso script principal (agora é o último) -->
    <script type="module" src="scripts/main.js"></script>

</body>
</html>
