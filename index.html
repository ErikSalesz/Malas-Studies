<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu PWA</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Meu App de Estudos</h1>

        <!-- Novo container para agrupar os controles da direita -->
        <div class="header-controls">
            <div class="header-actions">
                <button id="theme-toggle" class="header-button" aria-label="Alternar tema">
                    <span id="theme-icon-sun"><i data-feather="sun"></i></span>
                    <span id="theme-icon-moon" style="display: none;"><i data-feather="moon"></i></span>
                </button>
                <button id="enable-notifications" class="header-button" aria-label="Ativar notificações">
                    <i data-feather="bell"></i>
                </button>
            </div>

            <!-- NOVO BOTÃO DE LOGOUT -->
            <button id="logout-button" class="header-button" aria-label="Sair da conta">
                <i data-feather="log-out"></i>
            </button>
        </div>
    </header>

    <!-- O seletor de datas agora está aqui dentro -->
    <div id="date-picker-wrapper">
        <div id="date-picker-container">
            <!-- Os dias da semana serão gerados por JavaScript -->
        </div>
     </div>
    
    <main>
        <!-- INÍCIO DA LINHA DO TEMPO -->
        <div class="timeline-wrapper">
            <h2>Horários do Dia</h2>
            <div id="timeline-container">
                <div id="timeline-content">
                    <!-- As horas serão geradas por JavaScript aqui dentro -->
                    
                    <!-- Mova a linha para cá! -->
                    <div id="current-time-line"></div>
                </div>
                <!-- A linha não deve mais estar aqui -->
            </div>
        </div>
        <!-- FIM DA LINHA DO TEMPO -->

    </main>

    <!-- INÍCIO DA NOTIFICAÇÃO DE ATUALIZAÇÃO -->
    <div id="update-notification" class="hidden">
        <span>Uma nova versão está disponível!</span>
        <button id="update-button">Atualizar</button>
    </div>
    <!-- FIM DA NOTIFICAÇÃO DE ATUALIZAÇÃO -->

    <!-- INÍCIO DOS NOVOS ELEMENTOS FLUTUANTES -->

    <!-- O "Fundo" escurecido que aparece atrás dos modais -->
    <div id="overlay" class="hidden"></div>

    <!-- O Modal para adicionar o To-do -->
    <div id="todo-modal" class="modal hidden">
        <h3>Novo Agendamento</h3> <!-- Mude o título -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="O que você vai estudar?" required>
            
            <!-- NOVOS CAMPOS DE HORÁRIO -->
            <div class="time-inputs">
                <div>
                    <label for="start-time">Início</label>
                    <input type="time" id="start-time" required>
                </div>
                <div>
                    <label for="end-time">Fim</label>
                    <input type="time" id="end-time" required>
                </div>
            </div>
            <!-- FIM DOS NOVOS CAMPOS -->

            <div class="modal-actions">
                <button type="button" id="cancel-todo-button">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <!-- INÍCIO DO NOVO MODAL DE DETALHES -->
    <div id="agenda-details-modal" class="modal hidden">
        <!-- VISUALIZAÇÃO PADRÃO -->
        <div id="modal-content-display">
            <h3 id="modal-agenda-content">Carregando...</h3>
            <div class="modal-time-display">
                <i data-feather="clock"></i>
                <span id="modal-agenda-time">Carregando...</span>
            </div>
        </div>
        
        <!-- FORMULÁRIO DE EDIÇÃO (ESCONDIDO) -->
        <div id="modal-content-edit" class="hidden">
            <h3>Editando Agendamento</h3>
            <form id="agenda-edit-form">
                <input type="text" id="agenda-edit-input" required>
                <div class="time-inputs">
                    <div>
                        <label for="agenda-edit-start-time">Início</label>
                        <input type="time" id="agenda-edit-start-time" required>
                    </div>
                    <div>
                        <label for="agenda-edit-end-time">Fim</label>
                        <input type="time" id="agenda-edit-end-time" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- BOTÕES DE AÇÃO -->
        <div id="modal-actions-display" class="modal-actions">
            <button type="button" id="close-details-button">Fechar</button>
            <button type="button" id="delete-agenda-button" class="danger">Deletar</button>
            <button type="button" id="edit-agenda-button">Editar</button>
        </div>
        <div id="modal-actions-edit" class="modal-actions hidden">
            <button type="button" id="cancel-edit-button">Cancelar</button>
            <button type="submit" form="agenda-edit-form" class="save">Salvar Alterações</button>
        </div>
    </div>
    <!-- FIM DO NOVO MODAL DE DETALHES -->

    <!-- O Menu de Ações que sobe -->
    <div id="actions-bottom-sheet" class="bottom-sheet hidden">
        <ul>
            <li>
                <button id="add-todo-action">
                    <i data-feather="check-square"></i>
                    <span>Adicionar Tarefa</span>
                </button>
            </li>
            <!-- No futuro, outras ações podem vir aqui -->
        </ul>
    </div>

    <!-- INÍCIO DOS NOVOS ELEMENTOS DE ESTUDO ATIVO -->

    <!-- O Modal para Selecionar a Matéria -->
    <div id="subject-select-modal" class="bottom-sheet hidden">
        <h4>Iniciar Sessão de Estudo</h4>
        <ul id="subject-select-list">
            <!-- As matérias serão inseridas aqui pelo JavaScript -->
            <li class="loading-state">Carregando matérias...</li>
        </ul>
    </div>

    <!-- O Widget do Cronômetro -->
    <div id="study-timer-widget" class="study-timer">
        <button id="study-timer-button">
            <i data-feather="play"></i>
            <span id="study-timer-display">00:00:00</span>
        </button>
    </div>

    <!-- FIM DOS NOVOS ELEMENTOS DE ESTUDO ATIVO -->
    
    <!-- O Botão Flutuante (FAB) -->
    <button id="fab-add-button" class="fab" aria-label="Adicionar item">
        <i data-feather="plus"></i>
    </button>

    <!-- FIM DOS NOVOS ELEMENTOS FLUTUANTES -->

    <!-- Feather Icons - Adicione esta linha -->
    <script src="https://unpkg.com/feather-icons" defer></script>

    <!-- Biblioteca do Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Nosso script principal (agora é o último) -->
    <script type="module" src="scripts/app.js"></script>

</body>
</html>
